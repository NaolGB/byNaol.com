<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Naol</title>
</head>
<body>
    {% comment %} top bar {% endcomment %}
    <div class='mb-5 pb-3' style='background:#ffffff;'>
        <nav class="d-flex justify-content-center gap-5 pt-3 pb-5">
            <a href="{% url 'home_home' %}">Home</a>
            <a href="{% url 'home_about' %}">About Me</a>
        </nav>

        <div class='container'>
            <div class="row">
                {% block title %}
                
                {% endblock title %}
            </div>
        </div>
    </div>

    <div class='pt-1'>
        <div class='container'>
            <div class='row'>
                {% block content %}
                
                {% endblock content %}
            </div>
        </div>

        <div class='container pt-5 pb-3 '>
            <footer class="d-flex justify-content-evenly fw-light">
                &copy; <script>document.write(new Date().getFullYear())</script> Naol Basaye
            </footer>
        </div>
    </div>

</body>
</html>
