{% extends 'main.html' %}
{% load static %}
{% block title %}
<div class='text-center row'>
    <div class='col'>
    </div>

    <div class='col-10'>
        <div class='row gy-3'>
            <div class='fs-6 fw-light'>
                {{written_on}}
            </div>
            <div class='display-5'>
                <strong>Blog for College Students written by GPT-3; Images generated by DALLE&#183;2</strong>
            </div>
            <div class='fw-light figure-caption'>
                Do it smarter :)
            </div>
        </div>
    </div>

    <div class='col'>
    </div>
</div>
{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-around flex-wrap gap-3">
        {% for b in blogs %}
            <div class="card border-1" style="width: 18rem;" style="background: #12fe43;">
                <img src="{% static b.image.name %}" class="card-img-top" alt={{b.image.name}} >
                <div class="card-body">
                    <h5 class="card-title">{{b.title}}</h5>
                    <a href="{% url 'blog_blog' b.slug %}">Read</a>
                </div>
            </div>
        {% endfor %}
  </div>

{% endblock content %}
